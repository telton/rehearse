version: 2
updates:
  # Monitor GitHub Actions workflow dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
    cooldown:
      default-days: 7
    groups:
      github-actions:
        patterns:
          - "*"

  # Monitor Docker base images in server Dockerfile
  - package-ecosystem: "docker"
    directories:
      - "/cmd/server"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "docker"
    cooldown:
      default-days: 14

  # Monitor Go module dependencies (go.mod)
  - package-ecosystem: 'gomod'
    directory: '/'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
    cooldown:
      default-days: 7
      semver-major-days: 14
      semver-minor-days: 7
      semver-patch-days: 3
    groups:
      go-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "github.com/golang/go"
